<style>
  *, *:before, *:after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: auto;
  }

  .screen {
    background: #ECECEC;
    padding: 20px;
  }

  .actions {
    display: flex;
    border-top: 1px solid #DFDFDF;
    padding: 20px 0 0;
  }

  .actions__primary {
    margin-left: auto;
  }

  .ui-row {
    display: flex;
    margin-bottom: 17px;
  }

  .ui-row__label {
    flex-shrink: 0;
    width: 95px;
    padding-right: 10px;
    text-align: right;
  }

  .ui-row__control {
    width: 100%;
  }

  .button {
    font: caption;
    padding-left: 25px;
    padding-right: 25px;
  }

  .select {
    min-width: 100px;
  }

  .label {
    font: caption;
  }

  .textfield__input {
    /*border-radius: 2px;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05) inset;
    border: 1px solid rgba(0, 0, 0, 0.25);*/
    width: 100%;
    font: caption;
    /*padding: 4px 5px;*/
  }

  .textfield__input:focus {
    outline: 0;
  }
</style>

<div class="screen">
  <div class="ui-row">
    <div class="ui-row__label">
      <label class="label">
        Web address:
      </label>
    </div>
    <div class="ui-row__control">
      <div class="textfield">
        <input class="textfield__input" type="text"/>
      </div>
    </div>
  </div>

  <div class="ui-row">
    <div class="ui-row__label">
      <label class="label">
        Screen:
      </label>
    </div>
    <div class="ui-row__control">
      <select class="select">
        <option>
          Screen 1
        </option>
        <option>
          Screen 2
        </option>
        <option>
          Both
        </option>
      </select>
    </div>
  </div>

  <div class="ui-row">
    <div class="ui-row__label"></div>
    <div class="ui-row__control">
      <input type="checkbox"/>
      <label class="label">
        Start at login
      </label>
    </div>
  </div>
  <div class="actions">
    <div class="actions__primary">
      <button class="button">
        Start
      </button>
    </div>
  </div>
</div>
