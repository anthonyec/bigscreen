# Name that will appear in copy throughout the app and next to the icon.
name: Bigscreen

# URL string to show in the web address textfield by default. Use null if none.
# NOTE: URL must contain `http://` protocol to be distinguished as a web url
url: "https://www.google.com/"

# Global variables that are available in the `window` in the displayed web page.
globals:
  example_api_key: '123456'
